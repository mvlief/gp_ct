    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-size: cover;
            background-image: url(GIRLPUPPY\ BG\ IMAGE\ WEB.jpg);
            background-position: -70px;
            background-position-y: 30px;;
            font-family: 'Helvetica', sans-serif;
            height: 100vh;
            text-align: center;
            padding: 0;
            max-width: 100%;
            overflow: hidden;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            margin-top: -30px;
            padding: 30px;
            color: #fff;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Default to 5 buttons in one row */
            gap: 15px;
            justify-content: center;
            margin-top: 60px;
            position: relative;
        }

        .btn {
            background: url(logo.png);
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 150px;
            text-align: center;
            position: relative;
            display: block;
            width: 100%;
        }

        .myBtn {
            width: 100%;
            height: auto;
        }

        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            color: #f1f1f1;
            padding: 0 20px;
            z-index: 1;
        }

        .logo_row_Sweetness {
            width: 400px;
            margin: 0 auto;
        }

        .logo_Sweetness {
            width: 100%;
            height: auto;
            text-align: center;
        }

        .logo_row_CT {
            margin: auto;
            width: 600px;
            height: auto;
            position: relative;
        }

        .logo_CT {
            width: 100%;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom_right {
            position: absolute;
            /*size-adjust: 10px;*/
            
            right: 0px;
            bottom:0px;
        }

        
        /* Media Queries for responsiveness */
        @media (max-width: 1000px) {
            body {
                overflow-x: hidden;
            }

            h1 {
                font-size: .5rem;
                padding: 20px;
            }

            .btn {
                font-size: 1rem;
                padding: 8px 12px;
                min-width: 120px;
            }

            .myBtn {
                width: 100%;
                height: auto;
            }

            #myVideo {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
            }

            .logo_row_Sweetness {
                width: 300px;
            }

            .logo_Sweetness {
                height: auto;
            }

            .logo_row_CT {
                width: 150px;
                height: auto;
            }

            .logo_CT {
                width: 80%;
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Mobile view (max-width: 600px) */
        @media (max-width: 600px) {
            h1 {
                font-size: 1rem;
                margin-top: 5px;
                padding: 0px;
            }

            .btn {
                font-size: 0.5rem;
                min-width: 100px;
                padding: 6px 10px;
                margin: 0px 0px;
            }

            .logo_row_Sweetness {
                width: 200px;
            }

            .logo_Sweetness {
                height: auto;
            }

            .logo_row_CT {
                width: 300px;
            }

            .logo_CT {
                width: 70%;
                bottom: -60px;
            }

            /* For mobile, adjust the grid to two rows of five */
            .buttons-container {
                grid-template-columns: repeat(5, 1fr);
                margin-top:10px;
                gap: 10px;
                row-gap: 0px;
            }
        }

        /* Additional mobile adjustment for smaller screens */
        @media (max-width: 400px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr); /* 2 buttons per row for very small screens */
            }
        }
    </style>
</head>
